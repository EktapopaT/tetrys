{% extends "layouts/default.html" %}

{% set view_name = "game" %}
{% set view_id = "play" %}

{% block header %}
	{{ super() }}
	<div class="game-current-score">
		<strong>Score:</strong> <span>0</span>
	</div>
	<ul class="tetrys-controls">
		<li>
			<button data-action="toggleGame">
				Pause
			</button>
		</li>
	</ul>
{% endblock %}

{% block main %}
	<section class="tetrys-game">
		<canvas id="game"></canvas>
	</section>
{% endblock %}

{% block footer %}
	<footer>
		<ul class="tetrys-controls">
			<li>
				<button role="button" data-action="moveTetrominoLeft">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
						<path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
					</svg>
				</button>
			</li>
			<li>
				<button role="button" data-action="rotateBlock">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
						<path fill="#000000" d="M16.89,15.5L18.31,16.89C19.21,15.73 19.76,14.39 19.93,13H17.91C17.77,13.87 17.43,14.72 16.89,15.5M13,17.9V19.92C14.39,19.75 15.74,19.21 16.9,18.31L15.46,16.87C14.71,17.41 13.87,17.76 13,17.9M19.93,11C19.76,9.61 19.21,8.27 18.31,7.11L16.89,8.53C17.43,9.28 17.77,10.13 17.91,11M15.55,5.55L11,1V4.07C7.06,4.56 4,7.92 4,12C4,16.08 7.05,19.44 11,19.93V17.91C8.16,17.43 6,14.97 6,12C6,9.03 8.16,6.57 11,6.09V10L15.55,5.55Z" />

				</button>
			</li>
			<li>
				<button role="button" data-action="moveTetrominoRight">
					<svg style="width:24px;height:24px" viewBox="0 0 24 24">
						<path fill="#000000" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
					</svg>
				</button>
			</li>
		</ul>
	</footer>
{% endblock %}
