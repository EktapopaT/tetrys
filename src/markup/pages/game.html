{% extends "layouts/default.html" %}

{% set view_name = "game" %}
{% set view_id = "play" %}
{% set view_icon = "gameboy" %}

{% block header %}
	{{ super() }}
	<div class="game-current-score">
		<strong>Score:</strong> <span>0</span>
	</div>
	<ul class="tetrys-controls">
		<li>
			<button data-action="toggleGame">
				Pause
			</button>
		</li>
	</ul>
{% endblock %}

{% block main %}
	<section class="tetrys-game">
		<canvas id="game"></canvas>
	</section>
{% endblock %}

{% block footer %}
	<footer>
		<ul class="tetrys-controls">
			<li>
				<button role="button" data-action="moveTetrominoLeft" class="shadow">
					<svg><use xlink:href="#arrow-left"></use></svg>
				</button>
			</li>
			<li>
				<button role="button" data-action="rotateBlock" class="shadow">
					<svg><use xlink:href="#arrow-turn"></use></svg>
				</button>
			</li>
			<li>
				<button role="button" data-action="moveTetrominoRight" class="shadow">
					<svg><use xlink:href="#arrow-right"></use></svg>
				</button>
			</li>
		</ul>
	</footer>
{% endblock %}
